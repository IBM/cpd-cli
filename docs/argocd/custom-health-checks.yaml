spec:
  extraConfig:
    resource.customizations: |
      opensearch.cloudpackopen.ibm.com/Cluster:
        health.lua: |
          hs = {}
          hs.status = "Degraded"
          hs.message = "Unknown status"
          if obj.status ~= nil then
            if obj.status.phase ~= nil then
              if obj.status.phase == "Available" or obj.status.phase == "Quiesced" then
                hs.status = "Healthy"
                hs.message = ""
              elseif obj.status.phase == "Degraded" or obj.status.phase == "Failed" then
                hs.status = "Degraded"
                hs.message = ""
              else
                hs.status = "Progressing"
                hs.message = ""
              end
            end
          end
          return hs
