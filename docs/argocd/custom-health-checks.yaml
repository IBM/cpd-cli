      pa.cpd.ibm.com/PAService:
        health.lua: |
          hs = {}
          if obj.status ~= nil then
            if obj.status.conditions ~= nil then
              for i, condition in ipairs(obj.status.conditions) do
                if condition.type == "Available" and condition.status == "True"  then
                  hs.status="Healthy"
                  hs.message = condition.message
                  return hs
                end
                if condition.type == "Progressing" then
                  hs.status = "Progressing"
                  hs.message = condition.message
                  return hs
                end
                if condition.type == "Error" then
                  hs.status = "Degraded"
                  hs.message = condition.message
                  return hs
                end
              end
            end
          end
          hs.status = "Progressing"
          hs.message = ""
          return hs
      wos.cpd.ibm.com/WOService:
        health.lua: |
          hs = {}
          if obj.status ~= nil then
            if obj.status.conditions ~= nil then
              for i, condition in ipairs(obj.status.conditions) do
                if condition.type == "Failure" and condition.status == "True" then
                  hs.status = "Degraded"
                  hs.message = condition.message
                  return hs
                end
                if condition.type == "Successful" and condition.status == "True" then
                  hs.status = "Healthy"
                  hs.message = condition.message
                  return hs
                end
              end
            end

            if obj.status.wosStatus == "Completed" and obj.status.phase == "Ready" then
              hs.status = "Healthy"
              hs.message = obj.status.progressMessage or "WOService is Ready"
              return hs
            end

            if obj.status.wosStatus == "Failed" or obj.status.phase == "Failed" then
              hs.status = "Degraded"
              hs.message = obj.status.progressMessage or "WOService Failed"
              return hs
            end
          end
          
          hs.status = "Progressing"
          hs.message = (obj.status and obj.status.progressMessage) or ""
          return hs         

