      speech.watson.ibm.com/WatsonSpeech:
        health.lua: |
          hs = {}
          hs.status = "Degraded"
          hs.message = "Unknown status"
          if obj.status ~= nil then
            if obj.status.speechStatus ~= nil then
              if obj.status.speechStatus == "Completed" then
                hs.status = "Healthy"
                hs.message = obj.status.progressMessage
              elseif obj.status.speechStatus == "InProgress" then
                if obj.status.reconcileHistory ~= nil then
                  hs.status = "Degraded"
                  hs.message = obj.status.reconcileHistory[1]
                else
                  hs.status = "Progressing"
                  hs.message = ""
                end
              else
                hs.status = "Progressing"
                hs.message = ""
              end
